<button>
     <a href="/products/new" >
    Incluye un producto</a>
</button>

<div class="gallery">
    <div class="gallery-list" *ngFor="let product of products">
        
        <img src="{{ product.image }}"/>
        <h3>{{ product.title }}</h3>
        <p class="price">{{ product.price }}</p>
    </div>
</div>
